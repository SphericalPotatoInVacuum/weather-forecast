<!DOCTYPE html>
<html class="blue lighten-5">

<head>
    <meta charset="UTF-8">

    <title>Weather forecast</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        /* label focus color */
		.input-field input[type=text]:focus + label {
     		color: #000;
		}
		/* label underline focus color */
   		.input-field input[type=text]:focus {
     		border-bottom: 1px solid #000;
     		box-shadow: 0 1px 0 0 #000;
   		}
	</style>
</head>

<body>
    <nav>
        <div class="nav-wrapper blue darken-1">
            <a href="#" class="brand-logo center">Weather Forecast</a>
        </div>
    </nav>
    <div class="container">
        <br>
        <div class="row">
            <div class="col s12 m12 l10 offset-l1">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Where?</span>
                        <div id="progress-bar-wrapper">
                            <br>
                            <p class="flow-text">Reading cities list...</p>
                            <br>
                            <div class="progress" id="progress-bar">
                                <div class="indeterminate"></div>
                            </div>
                        </div>
                        <br>
                        <div id="content-wrapper" style="display: none">
                            <p class="flow-text">Enter the city name where you want to know the weather below</p>
                            <div class="row flex">
                                <div class="input-field col s5">
                                    <input type="text" id="city-autocomplete" class="autocomplete" placeholder="Your city name">
                                </div>
                                <div class="input-field col s3 valign-wrapper" style="justify-content: center;">
                                    <button class="btn waves-effect waves-light blue darken-1" type="submit" name="action" onclick="getWeather()">
                                        <i class="material-icons left">search</i>Get weather
                                    </button>
                                </div>
                                <div class="input-field col s4 valign-wrapper" style="justify-content: center;">
                                    <button class="btn waves-effect waves-light blue darken-1" type="submit" name="action" onclick="getByGeo()">
                                        <i class="material-icons left">my_location</i>Get by location
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m12 l10 offset-l1">
                <div class="card scale-transition scale-out" id="weather-card">
                    <div class="card-content">
                        <span class="card-title" id="city-name">
                            Samara
                        </span>
                        <div class="row flex">
                            <div class="col s8 center-align">
                                <div class="row flex">
                                    <div class="col s12" style="font-size: 8em" id='temp'>+1</div>
                                </div>
                                <div class="row flex">
                                    <div class="col s4 valign-wrapper" style="justify-content: center;">
                                        <h5 id='wind'></h5>
                                    </div>
                                    <div class="col s4 valign-wrapper" style="justify-content: center;">
                                        <h5 id='cloudness'></h5>
                                    </div>
                                    <div class="col s4 valign-wrapper" style="justify-content: center;">
                                        <h5 id='rain-volume'><img src="https://png.icons8.com/material/50/000000/wet.png" style="height: 1em">&nbsp;75%</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col s4 center-align">
                                <img id="weather-icon" src="icons/cloudy-day-1.svg" style="height: 100%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
